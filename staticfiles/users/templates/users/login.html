{% extends 'web_management/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container" style="padding: 30px;">
    <h1 class="text_center">Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
        <a href="{% url 'new_user' %}">Don't have a accout? Click here</a>
    </form>
</div>
{% endblock %}
