{% extends 'web_management/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <h1 class="text-center">New User</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <button class="btn btn-success" type="submit">Create User</button>
        <a href="{% url 'login' %}">Already accout? Click here</a>
    </form>
</div>
{% endblock %}
