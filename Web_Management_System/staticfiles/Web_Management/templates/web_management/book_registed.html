{% extends 'web_management/base.html' %}
{% block content%}
<h1 style="text-align: center;">Library &#128218;</h1>
<div class="container">

  <table class="table table-bordered">
      <thead style="background-color: #CCCCCC;">
        <tr>
          <th scope="col" class="text-center">📖</th>
          <th scope="col" class="text-center">Book</th>
          <th scope="col" class="text-center">Finished</th>
          <th scope="col" class="text-center">Review</th>
          <th scope="col" class="text-center">✍️</th>
          <th scope="col" class="text-center">❌</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="text-center">{{data.id}}</th>
          <td>{{data.book}}</td>
          {% if data.finished == True%}
          <td class="text-center">✔️</td>
          {% else %}
          <td class="text-center">⌛</td>  
          {% endif %}
          <td class="text-center">{{data.review}}</td>  
          <td class="text-center"><button class="btn btn-secondary"><a style="color: white;" href="{% url 'edit' data.id %}">Edit</a></button></td>
          <td class="text-center"><button class="btn btn-danger"><a style="color: white;" href="{% url 'delete' data.id %}">Delete</a></button></td>
        </tr>
      </tbody>
    </table>
</div>
{% endblock %}
