{% extends 'web_management/base.html' %}
{% block content%}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Confirm deletion of the "{{item.book}}"</h1>
        <button class="btn btn-danger" style="text-align: center;"><a style="text-decoration: none; color: white;" href="{% url 'movie' %}">Cancel</a></button>
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
</div>
{% endblock %}
